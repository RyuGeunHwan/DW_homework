      </div>
      <div class="section">

          <div class="menu">

          </div>

            <img src="image/img_con03.jpg" />

            </div>

          <div class="menu">

              <a href="#" id="fourthMenu">담기</a>
            </div>
          </div>
          <div class="menu">
            <img src="image/img_con06.jpg" />
            <div class="menu-info">
              <h6>참다랑어 스페셜 세트</h6>
              <p>숙성 : <span>5일 숙성</span></p>
              <p>가격 : <span id="price5">32,000</span></p>
              <a href="#" style="color: red" id="fifthMenu">품절</a>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="order">
          <button onclick="orderClick()" type="button">결제하기</button>
          <p>총 주문 금액 : <span id="totalOrder">0</span></p>
        </div>

      // 1번 문제: 전체 메뉴, 오늘의 메뉴, 베스트 메뉴를 클릭하게 되면
      // 클릭한 메뉴에 아래 css를 적용할 것
      // background-color: #ffffff;
      // color: #4e4e4e;
      function getBackgroundMenu(val) {
        $('.nav ul li').on('click', function () {
          $(val).css('backgroundColor', '#ffffff').css('color', '#4e4e4e');
          $('.nav ul li')
            .not(val)
            .css('backgroundColor', '#c24040')
            .css('color', 'white');
        });
      }
      //attr('onclick','').unbind('click')

      // 단, 참다랑어 세트는 품절이기 때문에 총 주문 금액에 포함될 수 없다.
      $('#firstMenu').click(function () {
        if ($(this).text() == '품절') {
          alert('해당 상품은 품절 되었습니다.');
        } else {
          var price1 = $('#price1').text().replace(',', '');
          price1 = parseInt(price1);
          var totalOrder = $('#totalOrder').text().replace(',', '');
          totalOrder = parseInt(totalOrder);
          $('#totalOrder').html((totalOrder += price1));
          console.log(price1);
        }
      });

      $('a').click(function () {
        if ($(totalOrder).text() > 100000) {
          $('a').off('click');
          alert('금액은 10만원을 넘길 수 없습니다.');
          // return $('a').unbind(click);
          location.reload();
        }
      });

      // 3번 문제: 결제하기를 눌렀을 때 총 주문 금액이 0원 이면
      // '메뉴를 선택하세요!'라는 alert창 띄우기
      function orderClick() {
        if ($(totalOrder).text() == '0') {
          alert('메뉴를 선택하세요!');
        } else if ($(totalOrder).text() >= 100000) {
          alert('주문금액은 100000원을 넘길 수 없습니다.');
        } else {
          confirm('주문 금액은 ' + $(totalOrder).text() + '원');
          console.log('주문한 참치는 ' + $('.menu-info h6').text());
        }
      }
